{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{% static 'page_styles.css' %}">
</head>
<body>
    <h1>Top Scraped Reddit Posts</h1>
    {% if search_results %}
        <ul>
        {% for result in search_results %}
            <li><a href="{% url 'scraperUI:details' result.search_term.id %}">{{ result.post_title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No searches are available.</p>
    {% endif %}
</body>
</html>
